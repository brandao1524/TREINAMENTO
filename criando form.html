<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Cadastro da liga dos astronautas</title>
</head>
<body>
    <H3>Cadastro da liga dos astronautas</H3>
    <form action="">
        <div>
    <label for="name">Name:</label>
    <input type="text" id="name"name="name">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">-
            <label for="password">password:</label>
            <input type="password" name="password" id="password">
    </div>
    <br>
    <div>
        <label for="birthday">data de nascimento:</label>
        <input type="date" name="birthday" id="birthday">
        <label for="photo">foto:</label>
        <input type="file" name="photo" id="photo">
    </div>
    <br>
    <div>
        <label for="nationality">Nacionalidade:</label>
        <select name="nationality" id="nationality">
            <option value="russian">Russa</option>
            <option value="american">Americana</option>
            <option value="brasilian">Brasileira</option>
        </select>-
        Genero:
        <label for="female">F</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="male">M</label>
        <input type="radio" name="gender" id="male" value="male">
    </div>
    <br>
    <div>
        Suas principais qualidades:<br>
        <label for="int">Inteligência</label>
        <input type="checkbox" name="int" id="int">
        <label for="Res">Resilência</label>
        <input type="checkbox" name="Res" id="Res">
        <label for="Prep fis">Preparo fisico</label>
        <input type="checkbox" name="Prep fis" id="Prep fis">
        <label for="Edu">Educação</label>
        <input type="checkbox" name="Edu" id="Edu">
    </div>
    <br>
    <div>
        <textarea name="description" id="description" cols="30" rows="10"placeholder="Porque você gostaria de ser um austronauta?"></textarea>
    </div>
    <br>
    <div>
        <input type="submit" value="Criar">
    </div>
    </form>
    <form action=""></form>
        




    
</body>
</html>
